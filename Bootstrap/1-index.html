<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row"> <!--FIRST row-->
            <div class="bg-primary text-center text-white p-2 col-lg">Primary</div>
            <div class="bg-success text-center text-white p-2 col-lg">Success</div>
            <div class="bg-danger text-center text-white p-2 col-lg">Danger</div>
            <div class="bg-warning text-center text-white p-2 col-lg">Warning</div>
        </div>

        <hr />

        <div class="row"> <!--SECOND row-->
            <div class="bg-primary text-center text-white p-2 col-sm">Primary</div>
            <div class="bg-success text-center text-white p-2 col-sm">Success</div>
            <div class="bg-danger text-center text-white p-2 col-sm">Danger</div>
            <div class="bg-warning text-center text-white p-2 col-sm">Warning</div>
        </div>

        <hr />

        <div class="row"> <!--THIRD row-->
            <div class="bg-primary text-center text-white p-2 col-lg-2">Primary</div>
            <div class="bg-success text-center text-white p-2 col-lg-4">Success</div>
            <div class="bg-danger text-center text-white p-2 col-lg-6">Danger</div>
        </div>

        <hr />

        <div class="row"> <!--FOURTH row-->
            <div class="bg-primary text-center text-white p-2 col order-4 col-md order-md-3 col-lg order-lg-2 col-xl order-xl-1">Primary</div>
            <div class="bg-success text-center text-white p-2 col order-1 col-md order-md-4 col-lg order-lg-3 col-xl order-xl-2">Success</div>
            <div class="bg-danger text-center text-white p-2 col order-2 col-md order-md-1 col-lg order-lg-4 col-xl order-xl-3">Danger</div>
            <div class="bg-warning text-center text-white p-2 col order-3 col-md order-md-2 col-lg order-lg-1 col-xl order-xl-4">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between"> <!--FIFTH row-->
            <div class="bg-primary text-center text-white p-2 col-md-2">Primary</div>
            <div class="bg-success text-center text-white p-2 col-md-2">Success</div>
        </div>

        <hr/>

        <div class="row"> <!--SIXTH row-->
            <div class="bg-primary text-center text-white p-2 col-md-2">Primary</div>
            <div class="bg-success text-center text-white p-2 col-md-2 offset-md-4">Success</div>
            <div class="bg-danger text-center text-white p-2 col-md-2 offset-md-2">Danger</div>
        </div>
    </body>
</html>
